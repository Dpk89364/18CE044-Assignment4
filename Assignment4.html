<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <style>
    *{
    
  }
  table{
    border: 5px solid red;

  }
  </style>
  <script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.FirstName.value == "") {
      alert("Error: FirstName is empty!");
      form.FirstName.focus();
    }

    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.FirstName.value)) {
      alert("Error: FirstName contains invalid characters!");
      form.FirstName.focus();

    }
  }

</script>
</head>
<body bgcolor="#cccccc">
  <div align="middle">
  <h1>Registration Form</h1>
  <form method="POST" action=" " onsubmit="return checkForm(this);">
    <fieldset style="background-color: #f1f1f1;width:400px">
        <legend style="border: inset;">Personal Details:-</legend>
        <table>
          <tr>
              <td >
                <label for="FN">First Name:</label>
              </td>
              <td colspan="2" border="">
                <input type="text" name="FirstName" id="FN" style="width:100%" placeholder="First Name">
                (must contain alphanumeric characters and space)
              </td>
            </tr>

            <tr>
              <td >
                <label for="LN">Last Name:</label>
              </td>
              <td>
                <input type="text" name="LastName" id="LN" style="width:100%" placeholder="Last Name" required>
              </td>
            </tr>
            <tr>
              <td >
                <label>Gender:</label>
              </td>
              <td>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" required>

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" required>

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="dob">Date Of Birth:</label>
              </td>
              <td>
                <input type="date" name="date" style="width:100%" id="dob">
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">City:</label>
              </td>
              <td>
                <select name="city" id="city" style="width:100%" required>
                  <option value="Vadodara">Vadodara</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Bhopal">Bhopal</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kanpur">Kanpur</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Junagadh">Junagadh</option>
                  <option value="Pune">Pune</option>
                  <option value="Surat">Surat</option>

                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="emailid">Email ID:</label>
              </td>
              <td>
                <input type="email" name="email" id="emailid" style="width:100%" placeholder="Email ID" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="phoneNo">Phone No.:</label>
              </td>
              <td>
                <input type="tel" name="phoneno" id="phoneNo" style="width:100%" pattern="[0-9]{2}-[0-9]{10}"  placeholder="[0-9]{2}-[0-9]{10}"  required>
              </td>
            </tr>
        </table>
      </fieldset>
      <br><br>
      <fieldset style="background-color: #f1f1f1;width:400px">
        <legend style="border: inset;">Student Details:-</legend>
          <table>
            <tr>
              <td>
                <label for="br">Branch: </label>
              </td>
              <td colspan="2">
                <input type="text" name="Branch" id="br" required></td>
              </td>
            </tr>
            <tr>
              <td>
                <label for="cn">Collage Name: </label>
              </td>
              <td>
                <input type="text" name="collagename" id="cn" required> 
              </td>
            </tr>
            <tr>
              <td>
                <label for="up">Ypur Problem: </label>
              </td>
              <td colspan="2">
                <textarea rows="4" cols="20" id="up" required></textarea>
              </td>
            </tr>
          </table>
      </fieldset>
      <br><br>
      <fieldset style="background-color: #f1f1f1;width:400px">
        <legend style="border: inset;">Select Hobby:-</legend>
        <table>
          <tr>
            <td><input type="checkbox" name="ricket">Cricket</td>
            <td><input type="checkbox" name="chess">Chess</td>
            <td><input type="checkbox" name="reading">Reading</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="music">Music</td>
            <td><input type="checkbox" name="drowing">Drowing</td>
            <td><input type="checkbox" name="dance">Dance</td>
          </tr>
        </table>
      </fieldset>
      <br>
      <tr align="center"  bgcolor="#80d4ff">
              <td colspan="2">

              <input type="submit" name="submit" style="width:15%; value="submit" autofocus>
              <input type="reset" name="reset" style="width:15%;value="reset">
              </td>
            </tr>
      <br><br>
  </form>
</div>
</body>
</html>
